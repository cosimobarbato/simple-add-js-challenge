<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Adding JS</title>
</head>
<body>
  
  <!-- CHALLENGE: Have the function SimpleAdding(num) add up all the numbers from 1 to num. For example: if the input is 4 then your program should return 10 because 1 + 2 + 3 + 4 = 10. For the test cases, the parameter num will be any number from 1 to 1000.  -->

  <script>
    
    function simpleAdding(num){
      var addedNum = 0;
      for (let i = num; i > 0; i--){
        addedNum += i;
      }

      return addedNum;
    }

    let testVar = simpleAdding(140);
    console.log(testVar);


  </script>
</body>
</html>
